<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Outfit:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div id="home">
    <div id="capturediv">
      <div id="my_camera"></div>
      <button id="snapbtn">Take snapshot</button>
    </div>

    <div class="home-content">
      <img class="logo" src="images/STRESSBUSTER.png" alt="Stress Buster">
      <p class="tagline">Load an image. Smash it. Feel better.</p>

      <input type="file" id="file" multiple="true" style="display:none;">
      <div class="droppable" id="box">
        <div class="drop-icon">ğŸ“·</div>
        <p class="drop-text">Drop or tap here to load your image</p>
        <div class="drop-divider"><span>or</span></div>
        <button class="capturebtn">ğŸ“¸ Open Camera</button>
        <p class="privacy-note">ğŸ”’ Images stay on your device. We never upload.</p>
      </div>

      <button class="smashbtn">ğŸ’¥ Start Smashing!</button>
    </div>
  </div>
  <div id="menu">
    <button class="menuitem" onClick="changeTool(0);"><img src="images/hammer1.png"><br>Hammer</button>
    <button class="menuitem" onClick="changeTool(1);"><img src="images/gun.gif"><br>Gun</button><br>
    <!-- <a class="menuitem" onClick="saveimage(this);">Save</a> -->
    <button class="menuitem" onClick="window.location.reload();">Home</button>
    <button class="menuitem" onClick="clearcanvas();">Reset</button>
    <button class="menuitem" onClick="menuaction();">Close</button>
  </div>
  <div id="paint">
    <canvas id="myCanvas"></canvas>
    <div id="toolbar">
      <button class="toolbar-btn active" id="tool-hammer" onclick="changeTool(0);"><img src="images/hammer1.png"
          alt="Hammer"><span>Hammer</span></button>
      <button class="toolbar-btn" id="tool-gun" onclick="changeTool(1);"><img src="images/gun.gif"
          alt="Gun"><span>Gun</span></button>
      <button class="toolbar-btn" onclick="clearcanvas();"><span>ğŸ”„</span><span>Reset</span></button>
      <button class="toolbar-btn" onclick="window.location.reload();"><span>ğŸ </span><span>Home</span></button>
    </div>
  </div>
  <script>
    if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
    window.scrollTo(0, 0);
  </script>
  <script type="text/javascript" src="js/src.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
  <script type="text/javascript" src="webcamjs/webcam.min.js"></script>
  <script type="text/javascript" src="js/cam.js"></script>
  <script type="text/javascript" src="js/load.js"></script>
</body>

</html>
