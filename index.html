<!DOCTYPE HTML>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>
<body>
  <div class="preventmobile">
    Mobile Version not currently available. Please view in larger screen
  </div>
  <div id="home" >
    <div id="capturediv">
      <div id="my_camera"></div>
      <button id="snapbtn">Take snapshot</button>
      <!-- <button id="changecamera">change camera</button> -->
    </div>
    <img class="logo" src="images/STRESSBUSTER.png"></img>

    <input type="file" id="file" multiple="true" style="display:none;">
    <div class="droppable" id="box">Drop or click here to load the image you want to destroy.
      <br>
      or
      <br>
      <button class="capturebtn">Open Camera</button>
      <br>
      <br>
      <i>*we never upload images to our server.</i>
    </div>

    <button class="smashbtn">Start Smashing!</button>
    <img class="howto" src="images/howto.svg"></img>
  </div>
  <div id="menu">
    <button class="menuitem" onClick="changeTool(0);"><img src="images/hammer1.png"><br>Hammer</button>
    <button class="menuitem" onClick="changeTool(1);"><img src="images/gun.gif"><br>Gun</button><br>
    <!-- <a class="menuitem" onClick="saveimage(this);">Save</a> -->
    <button class="menuitem" onClick="window.location.reload();">Home</button>
    <button class="menuitem" onClick="clearcanvas();">Reset</button>
    <button class="menuitem" onClick="menuaction();">Close</button>
  </div>
  <div id="paint">
    <canvas id="myCanvas"></canvas>
  </div>
</body>
</html>
<script type="text/javascript" src="js/src.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript" src="webcamjs/webcam.min.js"></script>
<script type="text/javascript" src="js/cam.js"></script>
<script type="text/javascript" src="js/load.js"></script>
